<div>
    <div class="loader" *ngIf="isLoadingResults || isDataError">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div  class="data-error" *ngIf="isDataError">
            ThereÂ´s an error
        </div>
    </div>
    <div class="container-table">
        <table mat-table [dataSource]="data" matSort (matSortChange)="sortData($event)" matSortActive="name" matSortDirection="desc">
            <!-- Column: image-->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let row">
                    <img [src]="row.image" alt="Image"/>
                </td>
            </ng-container>        
            <!-- Column: name-->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
            <!-- Column: gender-->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                <td mat-cell *matCellDef="let row">{{row.gender}}</td>
            </ng-container>    
            <!-- Column: species-->
            <ng-container matColumnDef="species">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Species</th>
                <td mat-cell *matCellDef="let row">{{row.species}}</td>
            </ng-container>    
            <!-- Column: created-->
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
                <td mat-cell *matCellDef="let row">{{row.created | date}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showMe(row.id, row.name)"></tr>

        </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
</div>
